name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
  
      - name: Install Dependencies
        run: npm ci  # ✅ أسرع من npm install

      - name: Run Tests
        run: npm test  # ✅ اختصار أفضل من npm run test
